  <body>
    <div id="back">
      <nav>
        <div class="links">
          <a href="/index.html">Home</a><a href="/committes.html">Committes</a>

        <div id="logo">
          <img src="../assets/logo.png" alt="AMIMUN logo" srcset="" />
        </div>
        <div class="links"><a href="#">Pricing</a><a href="#">About</a></div>
      </nav>
      <h2>Delegate Application</h2>
      <form class="form" action="javascript:void(0);">
        <div class="name">
          <div class="first-name">
            <label for="">First Name</label>
            <input name="first-name" type="text" />
          </div>

          <div class="last-name">
            <label for="">Last Name</label>
            <input name="last-name" type="text" />
          </div>
        </div>

        <label for="">Phone</label>
        <input name="phone" type="number" />

        <label for="">Email</label>
        <input name="email" type="email" />

        <label for="">College/Institute Name</label>
        <input name="college" type="text" />

        <label for="">University Name</label>
        <input name="university" type="text" />

        <label for="">Academic Year</label>
        <input name="year" type="number" />

        <label for="">Country</label>
        <input name="university" type="text" />

        <label for="">State</label>
        <input name="university" type="text" />

        <label for="">City</label>
        <input name="university" type="text" />

        <label for="">ZIP</label>
        <input name="university" type="text" />

        <hr />

        <label for=""
          >Please fill any 3 Committee in order of your preference.</label
        >
        <div class="preference-one">
          <label for="">1.</label>
          <div class="one-1">
            <select id="one-1">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <div class="one-2">
            <select id="one-2">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="preference-two">
          <label for="">2.</label>
          <div class="two-1">
            <select id="two-1">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <div class="two-2">
            <select id="two-2">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <div class="preference-three">
          <label for="">3.</label>
          <div class="three-1">
            <select id="three-1">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
          <div class="three-2">
            <select id="three-2">
              <option value=""></option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>

        <hr />

        <div class="ques">
          <label for="">Have you attended MUN before</label><br />
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">Yes</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">No</label><br />

          <label for="">How many MUNs have you attended before?</label>
          <input name="mun-exp" type="number" />

          <label for="answer"
            >If Yes. How was your previous MUN experience?</label
          >

          <textarea
            id="answer"
            name="answer"
            rows="4"
            cols="50"
            placeholder="Maximum 500 words"
          ></textarea>
        </div>

        <hr />
        <label for="confirm"
          >I hereby declare, that all of the information I have provided is
          complete and correct. I am aware that missing or incomplete
          information, whether deliberate or the result of negligence, may
          exclude me from the event or – if it is not noticed until after I am
          accepted for the event – may lead to revocation of my
          participation.</label
        >
        <label for="confirm">I Agree </label>
        <input type="checkbox" name="confirm" id="" />
      </form>
    </div>

      </div>

    <script>
      var $cursor = $(".cursor"),
        $overlay = $(".project-overlay");

      function moveCircle(e) {
        TweenLite.to($cursor, 0.5, {
          css: {
            left: e.pageX,
            top: e.pageY,
          },
          delay: 0.03,
        });
      }

      $(".p-1").hover(function () {
        $(".cursor").css({ "background-image": "url(image-1.jpg)" });
      });
      $(".p-2").hover(function () {
        $(".cursor").css({ "background-image": "url(image-2.jpg)" });
      });
      $(".p-3").hover(function () {
        $(".cursor").css({ "background-image": "url(image-3.jpg)" });
      });
      $(".p-4").hover(function () {
        $(".cursor").css({ "background-image": "url(image-4.jpg)" });
      });

      var flag = false;
      $($overlay).mousemove(function () {
        flag = true;
        TweenLite.to($cursor, 0.3, { scale: 1, autoAlpha: 1 });
        $($overlay).on("mousemove", moveCircle);
      });

      $($overlay).mouseout(function () {
        flag = false;
        TweenLite.to($cursor, 0.3, { scale: 0.1, autoAlpha: 0 });
      });
    </script>

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"

      crossorigin="anonymous"
